name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-contracts:
    name: Lint Solidity Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm install
          cd contracts && npm install
      - name: Lint contracts
        run: cd contracts && npm run lint
  
  build-sequencer:
    name: Build Sequencer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm install
          cd sequencer && npm install
      - name: Build sequencer
        run: cd sequencer && npm run build
  
  build-sdk:
    name: Build SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm install
          cd sdk && npm install
      - name: Build SDK
        run: cd sdk && npm run build
  
  build-ui:
    name: Build UI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm install
          cd ui && npm install
      - name: Build Next.js app
        run: cd ui && npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3000
  
  build-prover:
    name: Build Prover
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm install
          cd prover && npm install
      - name: Build prover
        run: cd prover && npm run build

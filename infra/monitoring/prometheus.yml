global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'zkintents-production'
    environment: 'prod'

scrape_configs:
  # Sequencer metrics
  - job_name: 'sequencer'
    static_configs:
      - targets: ['sequencer:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prover metrics
  - job_name: 'prover'
    static_configs:
      - targets: ['prover:9100']
    metrics_path: '/metrics'

  # Node exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # PostgreSQL exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - '/etc/prometheus/rules/*.yml'
